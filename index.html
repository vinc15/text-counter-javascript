<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Character Counter</title>
    <style>
        #warning {
            color: red;
            display: none;
        }
    </style>
</head>

<body>

    <h2>Message Box</h2>
    <p>200 characters max</p>
    <textarea id="message" rows="6" cols="50" maxlength="200"></textarea>
    <p id="counter">0/200 characters</p>
    <p id="warning">You have reached the character limit!</p>

    <script>
        const textarea = document.getElementById('message');
        const counter = document.getElementById('counter');
        const warning = document.getElementById('warning');
        const maxChars = 200;

        textarea.addEventListener('input', () => {
            const length = textarea.value.length;
            counter.textContent = `${length}/${maxChars} characters`;

            if (length >= maxChars) {
                warning.style.display = 'block';
            } else {
                warning.style.display = 'none';
            }
        });
    </script>

</body>

</html>
